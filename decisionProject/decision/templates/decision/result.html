{% extends 'base.html' %} {% block content %}

<h1>결정 결과</h1>
<br />
{% if decision.result %}
<h1 style="color: blue; font-size: xx-large;">YES</h1>
<h3>{{decision.choice_content}}에 대한 결정은 YES!</h3>
{% else %}
<h1 style="color: red; font-size: xx-large;">NO</h1>
<h3>{{decision.choice_content}}에 대한 결정은 NO!</h3>
{% endif %}

<a href="{%url 'decision:list' %}">돌아가기</a>

{% endblock %}
