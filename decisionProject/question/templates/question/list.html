<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        #three{
            padding-left: 30px;
            height: auto; 
            width: 100%; 
            border:3px solid black;
            background-color: white;
        }
    </style>
</head>
<body id="seven">
    {% extends 'base.html' %} {% block content %}

    <h1>QUESTION? 
    {% if user.is_authenticated %}
    <a href="{% url 'question:new' %}" method= "POST" style="padding-left: 820px;">
    <svg class="bi bi-plus-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
        <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
    </svg>        
    </a>
    {% endif %}
    </h1>

        {%for question in questions%}
        <div class="card">
            <div class="card-body">
                <h3 class="card-title" style="margin-bottom: 20px;">{{question.title}}</h3>
                <a class="stretched-link" href="{% url 'question:detail' question.id %}" method="POST" style="text-decoration: none;" >
                <h5 class="card-subtitle mb-2 text-muted" >{{question.summary}}</h5></a>   
                <h6 class="card-text" style="margin-top: 20px;">작성자:{{question.writer}}  <cite title="Source Title"> {{question.pub_date}}</cite></h6>
            </div>
        </div>
        <hr>
        {% endfor %}
    <br>
    
    
{% endblock %}

</body>
</html>
