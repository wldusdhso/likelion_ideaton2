<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My new question</title>
    <style>
        #seven{
            background-color: rgb(235, 209, 228);
        }
        #five{
            padding-left:900px;
            font-size: xx-large;
            
        }
        #one{
            padding-left:60px;
            padding-top: 20px;
            padding-bottom: 20px;
            height: auto; 
            width: 100%; 
            border:3px solid black;
            background-color: rgb(255, 255, 255);

        }
    </style>
</head>
<body id="seven">
    {% extends 'base.html' %} {% block content %}
<h1>My new question</h1>
<a href="{% url 'list' %}" method="POST" type="button" id="five">
<svg class="bi bi-backspace" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M6.603 2h7.08a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-7.08a1 1 0 0 1-.76-.35L1 8l4.844-5.65A1 1 0 0 1 6.603 2zm7.08-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08z"/>
    <path fill-rule="evenodd" d="M5.83 5.146a.5.5 0 0 0 0 .708l5 5a.5.5 0 0 0 .707-.708l-5-5a.5.5 0 0 0-.708 0z"/>
    <path fill-rule="evenodd" d="M11.537 5.146a.5.5 0 0 1 0 .708l-5 5a.5.5 0 0 1-.708-.708l5-5a.5.5 0 0 1 .707 0z"/>
  </svg>  BACK</a>
<br>
<hr>
<div id="one">
    <form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <p><svg class="bi bi-caret-right-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/></svg>
제목: <input type="text" name="title"></p>
    <p>작성자: <input type="text" name="writer"></p>
    <p>내용: <textarea name="content" id="" cols="30" rows="10"></textarea></p>

    <button type = "submit">질문하기</button>
    <br>
    <br>
</div>
    {% endblock %}
</body>
</html>
